server {
    listen 80;
    listen [::]:80;

    server_name api.jsvanilla.hetic.glassworks.tech;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://api.jsvanilla.hetic.glassworks.tech$request_uri;
    }
}


server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;

    server_name api.jsvanilla.hetic.glassworks.tech;

    ssl_certificate /etc/nginx/ssl/live/api.jsvanilla.hetic.glassworks.tech/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/api.jsvanilla.hetic.glassworks.tech/privkey.pem;

    location / {
       proxy_pass http://api:5050;
    }     
}
